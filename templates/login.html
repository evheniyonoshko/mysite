
{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Singin</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>
<body>
<div class="container">
	<section id="content">
		<form action="{% url 'login'%}?next=/" method="post">
            {% csrf_token %}
			<h1>Singin Form</h1>
			<div class="input-group">
				{{ form.email }}
			</div>
			<div class="input-group">
				{{ form.password }}
			</div>
            {% if form.errors %}
                <div style="color: red;">{{ form.errors }}</div>
            {% endif %}
			<div>
				<input type="submit" value="Sing in" />
				<a href="{% url 'sing_up'%}">Sing up</a>
			</div>
		</form><!-- form -->

		<div class="button">
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
