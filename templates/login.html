{% extends "base.html" %}
{% block content %}
{% if form.errors %}
<p>Your email and password didn't match. Please try again.</p>
{% endif %}
    <div id="login">
        <form action="{% url 'login'%}?next=/" method="post">
        {% csrf_token %}
        {{ form.email }}
        {{ form.password }}
        <button type="submit" class="btn">Login</button>
        </form>
    </div>
{% endblock %}
