<head>
    <meta charset="utf-8">
    <title>My site</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
</head>

<body>
    <div class="container">
        <section id="content">
            {% if request.user.is_authenticated %}
                <div class="posts">
                    <div id="posts">
                        <div id="title">
                            <h2>{{ context.title }}</h2>
                        </div>
                        <div id="description">
                            {{ context.description }}
                        </div>
                        <div id="image">
                            <img src="/media/{{ context.image }}">
                        </div>
                        <p>Likes: {{context.likes.count}}</p>
                    </div>
                </div>
            {% else %}
            {% endif %}
        </section>
        <!-- content -->
    </div>
    <!-- container -->
</body>

</html>
